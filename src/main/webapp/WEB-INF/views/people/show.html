<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
</head>
<body>

<div>
    <h3>ID: <div th:text="${person.getId()}"></div></h3>
    <h3>Имя: <div th:text="${person.getName()}"></div></h3>
    <h3>Возраст: <div th:text="${person.getAge()}"></div></h3>
    <h3>Email: <div th:text="${person.getEmail()}"></div></h3>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

    <!-- Форма для удаления человека -->
    <form th:action="@{/people/{id}/(id=${person.getId()})}" th:method="DELETE"
          onsubmit="return confirm('Вы уверены, что хотите удалить этого человека?')">
        <input type="submit" value="Удалить">
    </form>

</div>

</body>
</html>
