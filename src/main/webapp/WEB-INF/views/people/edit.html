<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных человека</title>
</head>
<body>
<h1>Редактирование данных человека</h1>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" accept-charset="UTF-8">
    <input type="hidden" name="_method" value="patch">

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name message</div>

    <label for="age">Возраст:</label>
    <input type="text" id="age" th:field="*{age}">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age message</div>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

    <input type="submit" value="Обновить">
</form>
</body>
</html>
